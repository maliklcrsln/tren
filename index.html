<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tren Zamanƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e9eef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      color: #222;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }

    .direction-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .direction-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      background: #ccc;
      color: #333;
    }

    .direction-buttons button.active {
      background: #e74c3c;
      color: white;
    }

    .cards-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin-bottom: 15px;
    }

    .card {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
    }

    .prev { background: #ffe5e5; color: #c0392b; }
    .current { background: #e5ffe9; color: #27ae60; }
    .next { background: #f1f2f6; color: #2c3e50; }

    .big-card {
      width: 100%;
      max-width: 360px;
      background: #2d3436;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 20px;
      margin-top: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .time {
      font-size: 1.4rem;
      font-weight: 600;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 120px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üöÜ Tren Saatleri</h1>

  <div class="direction-buttons">
    <button id="btn-mamak" class="active">Mamak</button>
    <button id="btn-yenisehir">Yeni≈üehir</button>
  </div>

  <label>üö∂ Y√ºr√ºy√º≈ü s√ºresi (dk):</label>
  <input type="number" id="walk-time" value="15" min="1">

  <div class="cards-container">
    <div class="card prev">
      √ñnceki <br>
      <span class="time" id="prev-time">--:--</span>
    </div>
    <div class="card current">
      ≈ûimdi <br>
      <span class="time" id="current-time">--:--</span>
    </div>
    <div class="card next">
      Sonraki <br>
      <span class="time" id="next-time">--:--</span>
    </div>
  </div>

  <div class="big-card">
    ‚è≥ Kalan S√ºre <br>
    <span id="countdown">--:--</span>
  </div>

  <div class="big-card">
    ‚úÖ Uygun √áƒ±kƒ±≈ü Saati: <br>
    <span id="leave-time">--:--</span> <br><br>
    üöÜ Yeti≈üeceƒüin Tren: <br>
    <span id="target-train">--:--</span>
  </div>

  <script>
    const mamakTimes = [
      "06:07","06:19","06:31","06:43","06:55","07:07","07:19","07:31","07:43","07:55",
      "08:07","08:19","08:31","08:43","08:55","09:07","09:22","09:37","09:52","10:07",
      "10:22","10:37","10:52","11:07","11:22","11:37","11:52","12:07","12:22","12:37",
      "12:52","13:07","13:22","13:37","13:52","14:07","14:22","14:37","14:52","15:07",
      "15:22","15:37","15:52","16:04","16:16","16:28","16:40","16:52","17:04","17:16",
      "17:28","17:40","17:52","18:04","18:16","18:28","18:40","18:52","19:07","19:22",
      "19:37","19:52","20:07","20:22","20:37","20:52","21:07","21:22","21:37","22:07",
      "22:37","23:07","23:37"
    ];

    const yenisehirTimes = [
      "06:33","06:45","06:57","07:09","07:21","07:33","07:45","07:57","08:09","08:21",
      "08:33","08:45","08:57","09:09","09:21","09:33","09:48","10:03","10:18","10:33",
      "10:48","11:03","11:18","11:33","11:48","12:03","12:18","12:33","12:48","13:03",
      "13:18","13:33","13:48","14:03","14:18","14:33","14:48","15:03","15:18","15:33",
      "15:48","16:03","16:18","16:30","16:42","16:54","17:06","17:18","17:30","17:42",
      "17:54","18:06","18:18","18:30","18:42","18:54","19:06","19:18","19:33","19:48",
      "20:03","20:18","20:33","20:48","21:03","21:18","21:33","21:48","22:03","22:33",
      "23:03","23:33","00:03"
    ];

    let currentSchedule = mamakTimes;

    document.getElementById("btn-mamak").addEventListener("click", () => {
      currentSchedule = mamakTimes;
      document.getElementById("btn-mamak").classList.add("active");
      document.getElementById("btn-yenisehir").classList.remove("active");
    });

    document.getElementById("btn-yenisehir").addEventListener("click", () => {
      currentSchedule = yenisehirTimes;
      document.getElementById("btn-yenisehir").classList.add("active");
      document.getElementById("btn-mamak").classList.remove("active");
    });

    function updateTimes() {
      const now = new Date();
      const currentTime = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
      document.getElementById("current-time").textContent = currentTime;

      let prev = "--:--", next = "--:--";
      for (let i = 0; i < currentSchedule.length; i++) {
        if (currentSchedule[i] > currentTime) {
          next = currentSchedule[i];
          prev = currentSchedule[i-1] || "--:--";
          break;
        }
      }
      document.getElementById("prev-time").textContent = prev;
      document.getElementById("next-time").textContent = next;

      if (next !== "--:--") {
        const [h, m] = next.split(":").map(Number);
        const nextDate = new Date();
        nextDate.setHours(h, m, 0, 0);
        const diff = nextDate - now;
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").textContent =
          `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
      }

      const walkTime = parseInt(document.getElementById("walk-time").value) || 0;
      let targetTrain = "--:--", leaveTime = "--:--";

      for (let i = 0; i < currentSchedule.length; i++) {
        const [h, m] = currentSchedule[i].split(":").map(Number);
        const trainTime = new Date();
        trainTime.setHours(h, m, 0, 0);

        const leaveDate = new Date(trainTime.getTime() - walkTime * 60000);
        if (leaveDate > now) {
          targetTrain = currentSchedule[i];
          leaveTime = leaveDate.getHours().toString().padStart(2,'0') + ":" + leaveDate.getMinutes().toString().padStart(2,'0');
          break;
        }
      }

      document.getElementById("leave-time").textContent = leaveTime;
      document.getElementById("target-train").textContent = targetTrain;
    }

    setInterval(updateTimes, 1000);
    updateTimes();
  </script>
</body>
</html>
